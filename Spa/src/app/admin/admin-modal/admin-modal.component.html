<div class="modal-header"  *appHasRoles="['AdminUser', 'Moderator']" >
  <h4 class="modal-title pull-left"> Edit roles for {{user.userName}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #roleForm ='ngForm' id="roleForm">
    <div class="form-check" *ngFor="let role of roles">
      <input type="checkbox" class="form-check-input"
             value="{{role.name}}"
             [checked]="role.checked"
             (change)="role.checked = !role.checked"
             [disabled]="role.name ==='AdminUser' && user.userName ==='Guhena'">
      <label>{{role.name}}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-success" (click)="updateRole()" form="roleForm">Submit</button>
</div>

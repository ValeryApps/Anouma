<div ngxUiLoaderBlurred>
<carousel [noPause]="false" class="px-2">
  <slide *ngFor="let story of storiesWithImage">
    <img
      [src]="story.imageUrl"
      alt="First slide"
      style="display: block; width: 100%;"
    />
    <div class="carousel-caption d-none d-md-block">
      <div class="bg-dark p-2">
        <a class="text-white" [routerLink]="['/stories', story.slug]">
          <h3 class="title">{{ story.title }}</h3></a
        >
      </div>
    </div>
  </slide>
</carousel>


<hr style="border: 2px green solid;" />
<div class="d-flex justify-content-center">
  <h5 class="text-center bg-success p-2 text-white d-block">
    Toute l'actualit√© d'aujourd'hui
  </h5>
</div>
<div class="row">
  <div class="d-flex flex-row flex-wrap">
    <div class="col-md-6" *ngFor="let story of stories">
      <app-story-card
        [story]="story"
        (removeStory)="deleteStory(story.id)"
      ></app-story-card>
    </div>
  </div>
</div>
<ngx-ui-loader></ngx-ui-loader>
<div class="d-flex justify-content-center mt-5 pt-5">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [maxSize]="maxSize"
    [itemsPerPage]="pagination.pageSize"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="onPageChanged($event)"
    [rotate]="rotate"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="{{ totalPages }}"
  >
  </pagination>
</div>
</div>
<hr style="border: 2px green solid;" />
<div class="d-flex justify-content-center">
  <h3 class="text-center bg-success p-2 text-white d-block">
    Articles les plus lus
  </h3>
</div>

<div class="row">
  <div class="d-flex flex-row flex-wrap">
    <div *ngFor="let story of mostReadStories" class="col-md-3 col-sm-6">
      <app-story-card2 [story]="story" class="shadow"></app-story-card2>
    </div>
  </div>
</div>

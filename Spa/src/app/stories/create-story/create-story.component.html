<div class="row p-4">
  <div class="col-md-12 mx-auto">
    <form (ngSubmit)="addStory()" #storyForm='ngForm' id="storym">
      <div class="card shadow-lg border-dark">
        <div class="card-header">
          <h3 class="text-center">Add new story</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title"
                   required [(ngModel)]="story.title"/>
          </div>

          <div class="form-group">
            <label>Intro</label>
            <textarea name="intro" class="form-control" rows="5" required
                      [(ngModel)]="story.intro"></textarea>
           </div>
          <div class="form-group">
            <label>Content</label>
            <angular-editor  name="content"  rows="15" required
                      [(ngModel)]="story.content"></angular-editor>
          </div>

         <div class="d-flex justify-content-between">
           <div class="form-inline">
             <label>Category</label>
             <select name="category" required [(ngModel)]="story.category" class="form-control">
               <option *ngFor="let category of categories" [value]="category" >{{category}}</option>
             </select>
           </div>

           <div class="form-inline">
             <label>Author</label>
             <input type="text" class="form-control" name="author" required
                    [(ngModel)]="story.author"/>
           </div>
           <div class="form-inline">
             <label>Date</label>
             <input type="date" class="form-control" name="author" required
                    [(ngModel)]="story.datePosted"/>
           </div>

         </div>

        </div>
        <div class="card-footer text-white">
          <div class="form-group d-flex justify-content-end">
            <button *ngIf="storyForm.valid"  class="btn btn-outline-secondary mr-2" type="submit"><i
              class="fa fa-save"></i> Add Story
            </button>
            <button class="btn btn-outline-secondary" type="button" (click)="cancel()"><i
              class="fa fa-times-circle"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

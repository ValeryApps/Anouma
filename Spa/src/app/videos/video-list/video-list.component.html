
<div class="d-flex flex-wrap flex-row my-5">
    <div *ngFor="let video of videos" class="col-md-6 ">
      <a [routerLink]="['/videos', video.id]">
      <div class="card">
        <div class="card-img">
          <img [src]="video.thumbnailUrl || '../../assets/AnoumaLogo1.png'" [alt]="video.title" class="img-fluid">
        </div>
        <div class="card body">
          <strong class="title2"> Title: {{video.title}}</strong>
          <span> <i class="fa fa-clock-o"></i> {{video.datePosted | timeago}}</span>
        </div>
      </div>
      </a>
    </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.pageSize"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="onPageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>

</div>

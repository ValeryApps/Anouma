
<div class="d-flex flex-wrap flex-row my-5">
    <div *ngFor="let video of videos" class="col-md-6 ">

      <div class="card">
        <a [routerLink]="['/videos', video.id]">
        <div class="card-img">
          <img [src]="video.thumbnailUrl || '../../assets/AnoumaLogo1.png'" [alt]="video.title" class="img-fluid">
        </div>
        <div class="card body">
          <strong class="title2"> Title: {{video.title}}</strong>
          <span> <i class="fa fa-clock-o"></i> {{video.datePosted | timeago}}</span>
        </div>
      </a>
        <div

          class="card-footer d-flex justify-content-end"
          *appHasRoles="['AdminUser', 'Moderator']"
        >
          <button
            class="btn btn-sm btn-primary"
            style="cursor: pointer;"
            [routerLink]="['/create-video']"
            routerLinkActive="$router_link-active$"
            tooltip="Add new video"
          >
            <i class="fa fa-plus"></i>
          </button>
          <button
            class="btn btn-sm btn-primary mx-2"
            [routerLink]="['/update-video/', video.id]"
            (click)="$event.stopPropagation()"
            tooltip="Edit this video"
          >
            <i class="fa fa-pencil"></i>
          </button>
          <button
            class="btn btn-sm btn-primary"
            [routerLink]="['/create-image/', video.id]"
            (click)="$event.stopPropagation()"
            tooltip="upload image for this story"
          >
            <i class="fa fa-image"></i>
          </button>
          <form>
            <button
              class="btn btn-sm btn-danger ml-2"
              tooltip="Delete story"
              (click)="deleteVideo(video.id)"
            >
              <i class="fa fa-trash"></i>
            </button>
          </form>
        </div>

      </div>

    </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.pageSize"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="onPageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>

</div>
